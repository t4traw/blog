{{ define "main" }}
<div id="welcome">
  <p class="first_message">Move lightly, and quickly</p>
  <div class="first_view">
    <div class="svg_wrapper">
      {{ partial "hero.svg" . }}
    </div>
  </div>
  <h1>愛知県豊橋市でWEB開発・ホームページ制作をしています :)</h1>
  
  <div id="particular">
    <!-- {{ partial "index/particular.html" . }} -->
  </div>

  <div id="posts">
    <div class="h2_wrap">
      <h2>こんなお仕事しました！＆ウェブと仕事に関する便利記事</h2>
    </div>
    <div class="columns is-multiline">
      {{ range where .Pages "Section" "blog" }}
      <div class="column is-4">
        <a href="{{.Permalink}}">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                {{ if .Params.Image }}
                  <img src="{{ .Params.Image }}">
                {{ else }}
                  {{ partial "blank.svg" .}}
                {{ end }}
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="link title">{{ .Title }}</p>
                </div>
              </div>
              <div class="content">
                <time datetime="{{ .Date.Format "2006年1月2日" }}">{{ .Date.Format "2006年1月2日" }}</time>
                <p>{{ .Summary | plainify }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>

  <div id="pricing">
    <!-- {{ partial "index/pricing.html" . }} -->
  </div>

  <div id="works">
    <!-- {{ partial "index/works.html" . }} -->
  </div>

</div>
{{ end }}
