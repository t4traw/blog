<section class="categories">
  <h2>カテゴリー</h2>
  <ul class="flex_list">
    {{ range $.Site.Taxonomies.categories.ByCount }}
    <li><a href="{{ $.Site.BaseURL }}/categories/{{ .Name | urlize | lower }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</section>

<section>
  <h2>キーワード</h2>
  <ul class="flex_list">
    {{ range first 50 $.Site.Taxonomies.tags.ByCount }}
    <li><a href="{{ $.Site.BaseURL }}/tags/{{ .Name | urlize | lower }}/">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</section>
