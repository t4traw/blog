baseURL = "https://www.t4traw.net/"
languageCode = "ja-ja"
title = "すきせか"
canonifyURLs = false
relativeURLs = true
disableHugoGeneratorInject = true
hasCJKLanguage = true
pygmentsUseClasses = true
pygmentsCodefences = true
rssLimit = 15

[author]
  name = "t4traw"
  email = "t4traw@gmail.com"

[taxonomies]
  category = "categories"
  tag = "tags"
	archive = "archives"

[permalinks]
  blog = "/:section/:year/:month/:title"

[build]
  command = "yarn build"
  publish = "dist"

[related]
  threshold = 80
  includeNewer = true
  toLower = true
[[related.indices]]
  name = "categories"
  weight = 150
[[related.indices]]
  name  = "tags"
  weight = 100
[[related.indices]]
  name  = "date"
  pattern = "2006"
  weight = 100